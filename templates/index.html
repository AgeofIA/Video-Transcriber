<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Transcriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-slate-100 min-h-screen">
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-4xl font-bold mb-8 text-center text-slate-800">YouTube Video Transcriber</h1>
        
        <div class="max-w-xl mx-auto mb-8">
            <div class="flex">
                <input type="text" id="youtube-url" placeholder="Enter YouTube URL" value="{{ youtube_url }}" class="flex-grow p-3 border border-slate-300 rounded-l-lg focus:outline-none focus:ring-0">
                <button id="transcribe-btn" class="bg-blue-500 text-white px-6 py-3 rounded-r-lg hover:bg-blue-600 transition duration-300 ease-in-out">Transcribe</button>
            </div>
        </div>
        
        <div id="error-message" class="hidden max-w-xl mx-auto mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg"></div>
        
        <div id="loading" class="hidden">
            <p class="text-lg text-center text-slate-600">Processing video... Please wait.</p>
            <div class="loader mx-auto mt-4 w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        
        <div id="transcription-result" class="hidden space-y-6">
            <div>
                <h2 class="text-xl font-bold mb-4 text-slate-800">Full Transcript:</h2>
                <textarea id="full-transcription" class="w-full h-40 p-4 border border-slate-300 rounded-lg focus:outline-none focus:ring-0" readonly></textarea>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="flex items-center mb-2">
                    <span class="text-lg font-medium text-slate-800">Download:</span>
                    <div class="flex justify-center space-x-4 ml-4">
                        <button id="download-srt" class="flex items-center justify-center w-28 bg-green-500 text-white px-4 py-2 rounded-xl hover:bg-green-600 transition duration-300 ease-in-out">
                            <div class="flex flex-col items-center">
                                <span class="font-medium">Subtitles</span>
                                <span class="text-xs">srt</span>
                            </div>
                        </button>
                        <button id="download-txt" class="flex items-center justify-center w-28 bg-green-500 text-white px-4 py-2 rounded-xl hover:bg-green-600 transition duration-300 ease-in-out">
                            <div class="flex flex-col items-center">
                                <span class="font-medium">Full</span>
                                <span class="text-xs">txt</span>
                            </div>
                        </button>
                        <button id="download-csv" class="flex items-center justify-center w-28 bg-green-500 text-white px-4 py-2 rounded-xl hover:bg-green-600 transition duration-300 ease-in-out">
                            <div class="flex flex-col items-center">
                                <span class="font-medium">Segments</span>
                                <span class="text-xs">csv</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            
            <div>
                <h2 class="text-xl font-bold mb-2 text-slate-800">Segments:</h2>
                <div class="flex flex-col md:flex-row gap-8">
                    <div class="w-full md:w-1/2 space-y-2">
                        <div class="flex justify-end space-x-4 mr-4 mb-2">
                            <button id="sort-segments" class="p-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300 ease-in-out">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M3 3a1 1 0 000 2h11a1 1 0 100-2H3zM3 7a1 1 0 000 2h7a1 1 0 100-2H3zM3 11a1 1 0 100 2h4a1 1 0 100-2H3zM15 8a1 1 0 10-2 0v5.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L15 13.586V8z" />
                                </svg>
                            </button>
                            <button id="add-segment" class="p-2 bg-green-500 text-white rounded-full hover:bg-green-600 transition duration-300 ease-in-out">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                        <div id="segmented-transcription" class="max-h-[600px] overflow-y-auto">
                            <!-- Segment containers will be added here dynamically -->
                        </div>
                    </div>
                    <div id="video-player" class="w-full md:w-1/2 sticky top-0">
                        <div class="flex justify-between items-center mb-2.5 mx-3">
                            <div class="flex items-center">
                                <span class="mr-2 text-sm text-slate-700">Autoplay</span>
                                <label class="switch">
                                    <input type="checkbox" id="autoplay-toggle" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <button id="clear-selection" class="bg-slate-300 text-sm text-slate-900 px-3 py-1.5 rounded-xl hidden hover:bg-slate-400 transition duration-300 ease-in-out">Clear Selection</button>
                        </div>
                        <div id="youtube-player" class="aspect-video"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/icons.js') }}"></script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/transcription.js') }}"></script>
    <script src="{{ url_for('static', filename='js/segments.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
</body>
</html>
